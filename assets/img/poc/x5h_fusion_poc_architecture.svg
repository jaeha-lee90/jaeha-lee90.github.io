<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1100" viewBox="0 0 1800 1100">
  <defs>
    <style>
      .title { font: 700 42px Arial, sans-serif; fill: #0f172a; }
      .h { font: 700 24px Arial, sans-serif; fill: #111827; }
      .t { font: 20px Arial, sans-serif; fill: #111827; }
      .s { font: 18px Arial, sans-serif; fill: #111827; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 Z" fill="#374151" />
    </marker>
  </defs>

  <text x="60" y="60" class="title">X5H Fusion POC - Software Architecture (Demo)</text>

  <!-- Source / Build -->
  <rect x="70" y="120" rx="14" ry="14" width="500" height="220" fill="#eef2ff" stroke="#3730a3" stroke-width="3"/>
  <text x="90" y="155" class="h">Source / Build Repos</text>
  <text x="90" y="195" class="t">• android-manifest, android-kernel-manifest</text>
  <text x="90" y="225" class="t">• android_device, ddk-km, ddk-um-bin</text>
  <text x="90" y="255" class="t">• disfwk_fe, gen5-prebuilts</text>
  <text x="90" y="285" class="t">• meta-xt-gen5-platform / meta-xt-x5h-dev</text>

  <rect x="70" y="390" rx="14" ry="14" width="500" height="170" fill="#ecfeff" stroke="#0e7490" stroke-width="3"/>
  <text x="90" y="425" class="h">Build Output</text>
  <text x="90" y="465" class="t">• full.img / android_only.img</text>
  <text x="90" y="495" class="t">• boot_artifacts (xen, dtb, kernel, initramfs)</text>

  <rect x="70" y="780" rx="14" ry="14" width="500" height="240" fill="#f8fafc" stroke="#475569" stroke-width="3"/>
  <text x="90" y="815" class="h">Legend / Demo Focus</text>
  <text x="90" y="855" class="t">1) Manifest repos pin versions/tags</text>
  <text x="90" y="885" class="t">2) Yocto+Moulin builds integrated images</text>
  <text x="90" y="915" class="t">3) Xen runs Dom0 + DomD + DomA</text>
  <text x="90" y="945" class="t">4) Android guest uses GPU/Display proprietary stacks</text>

  <!-- Runtime -->
  <rect x="700" y="120" rx="14" ry="14" width="1000" height="120" fill="#fff7ed" stroke="#c2410c" stroke-width="3"/>
  <text x="720" y="155" class="h">Boot Chain</text>
  <text x="720" y="195" class="t">IPL → BL31 → OP-TEE → U-Boot (from gen5-prebuilts)</text>

  <rect x="700" y="280" rx="14" ry="14" width="1000" height="100" fill="#fef3c7" stroke="#b45309" stroke-width="3"/>
  <text x="720" y="335" class="h">Hypervisor: Xen 4.19</text>

  <rect x="700" y="430" rx="14" ry="14" width="300" height="220" fill="#f3f4f6" stroke="#374151" stroke-width="3"/>
  <text x="720" y="465" class="h">Dom0 (Control)</text>
  <text x="720" y="505" class="s">- Xen control/orchestration</text>
  <text x="720" y="535" class="s">- boot management</text>

  <rect x="1050" y="430" rx="14" ry="14" width="300" height="220" fill="#f3f4f6" stroke="#374151" stroke-width="3"/>
  <text x="1070" y="465" class="h">DomD (Service)</text>
  <text x="1070" y="505" class="s">- backend services</text>
  <text x="1070" y="535" class="s">- CR52 display FWK owner</text>
  <text x="1070" y="565" class="s">- device mediation</text>

  <rect x="1400" y="430" rx="14" ry="14" width="300" height="220" fill="#dcfce7" stroke="#166534" stroke-width="3"/>
  <text x="1420" y="465" class="h">DomA (Android 15)</text>
  <text x="1420" y="505" class="s">- AOSP + xenvm_trout device</text>
  <text x="1420" y="535" class="s">- Kernel 6.1.118</text>
  <text x="1420" y="565" class="s">- GPU: ddk-km + ddk-um-bin</text>
  <text x="1420" y="595" class="s">- Display: disfwk_fe</text>

  <rect x="1030" y="730" rx="14" ry="14" width="700" height="140" fill="#f0f9ff" stroke="#0369a1" stroke-width="3"/>
  <text x="1050" y="775" class="h">Inter-domain I/O</text>
  <text x="1050" y="815" class="t">virtio: block / net / serial / audio</text>

  <!-- Arrows -->
  <line x1="570" y1="230" x2="700" y2="180" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="320" y1="340" x2="320" y2="390" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="570" y1="470" x2="700" y2="500" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>

  <line x1="1200" y1="240" x2="1200" y2="280" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="1200" y1="380" x2="850" y2="430" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="1200" y1="380" x2="1200" y2="430" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="1200" y1="380" x2="1550" y2="430" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>

  <line x1="1200" y1="650" x2="1200" y2="730" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="1550" y1="650" x2="1550" y2="730" stroke="#374151" stroke-width="3" marker-end="url(#arrow)"/>
</svg>
